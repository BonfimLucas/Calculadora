<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <main>
        <input type="text" id="display">
        <div id="conteiner">
            <table id="teclado">
                <tr>
                    <td class="operation-symbol clear">C</td>
                    <td class="operation-symbol num" >(</td>
                    <td class="operation-symbol num" >)</td>
                    <td class="operation-symbol num" >/</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="operation-symbol num" >*</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="operation-symbol num" >+</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td class="operation-symbol num">-</td>
                </tr>
                <tr>
                    <td class="operation-symbol num" >.</td>
                    <td class="num">0</td>
                    <td class="operation-symbol del" ><<</td>
                    <td class="operation-symbol igual" >=</td>
                </tr>
            </table>
        </div>
    </main>

    <script src="assets/script/main.js"></script>
</body>
</html>
